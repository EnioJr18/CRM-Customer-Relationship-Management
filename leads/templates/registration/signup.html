<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        form { width: 100%; max-width: 400px; padding: 15px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; }
        button { width: 100%; }
    </style>
</head>
<body>
    <form method="post">
        <h2 class="text-center">Cadastro de Usuário</h2> {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Já tem conta? Entrar</a>
        </div>
    </form>
</body>
</html>
