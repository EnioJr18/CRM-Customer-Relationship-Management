<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | CRM Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            /* Mesmo gradiente, mas invertido para dar um charme */
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-signup {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .btn-register {
            background-color: #28a745; /* Verde para cadastro (Ação positiva) */
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover { background-color: #218838; }
        
        /* Ajuste para os inputs do form do Django ficarem bonitos */
        input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ced4da; 
            border-radius: 5px; 
        }
        .helptext { display: none; } /* Esconde textos de ajuda chatos do Django */
        ul.errorlist { color: red; list-style: none; padding: 0; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="card-signup">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Crie sua conta</h2>
            <p class="text-muted small">Comece a gerenciar seus leads hoje mesmo.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">{{ field.label }}</label>
                    {{ field }} {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 btn-register text-white mt-3">CRIAR CONTA</button>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-secondary small text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Voltar para Login
                </a>
            </div>
        </form>
    </div>

</body>
</html>
