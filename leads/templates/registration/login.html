<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRM Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            /* Fundo gradiente moderno (Roxo para Azul) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: none;
            border-color: #764ba2;
        }
        .btn-login {
            background-color: #764ba2;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #5a3286;
        }
    </style>
</head>
<body>

    <div class="card-login fade-in">
        <div class="text-center mb-4">
            <h1 class="h3 fw-bold text-dark"><i class="bi bi-rocket-takeoff text-primary"></i> CRM Pro</h1>
            <p class="text-muted">Bem-vindo de volta!</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 text-center small">
                    <i class="bi bi-exclamation-circle"></i> Usuário ou senha incorretos.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">USUÁRIO</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0" placeholder="Seu usuário" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0" placeholder="Sua senha" required>
                </div>
            </div>

            <button class="btn btn-primary w-100 btn-login mb-3" type="submit">ENTRAR</button>
            
            <div class="text-center">
                <p class="text-muted small">Ainda não tem conta? 
                    <a href="{% url 'leads:signup' %}" class="text-primary fw-bold text-decoration-none">Cadastre-se</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
