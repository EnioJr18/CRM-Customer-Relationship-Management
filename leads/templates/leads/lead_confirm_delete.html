{% extends "leads/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card-dashboard text-center p-5 border-danger" style="border-width: 1px; border-style: solid;">
            
            <div class="mb-4 text-danger">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
            </div>

            <h3 class="fw-bold text-white mb-3">Tem certeza?</h3>
            
            <p class="text-secondary mb-4">
                Você está prestes a excluir o lead <strong class="text-white">"{{ object.nome }} {{ object.sobrenome }}"</strong>.
                <br>Essa ação não pode ser desfeita.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger fw-bold py-2">
                        Sim, quero excluir
                    </button>
                    <a href="{% url 'leads:lead_list' %}" class="btn btn-outline-secondary py-2">
                        Cancelar
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
